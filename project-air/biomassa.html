    <div class="title">
        <h1>Biomassa</h1>
    </div>
    <div class="content">
        <section>
            <h2 style="opacity: 0; animation: fade 2s forwards linear 3s;">Vad är biomassa?</h2>
            <p style="opacity: 0; animation: fade 2s forwards linear 5s;">Det är en förnybar organisk resurs som jordbruksrester, skogsrester, organiskt kommunalt fast avfall och animaliskt avfall.</p>
            <h2 style="opacity: 0; animation: fade 2s forwards linear 7s;">Hur används biomassa?</h2>
            <p style="opacity: 0; animation: fade 2s forwards linear 9s;">Det används för att producera vätgas, tillsammans med andra biprodukter, genom förgasning.</p>
        </section>
